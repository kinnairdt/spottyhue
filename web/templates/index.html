<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpottyHue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
            min-height: 100vh;
            color: white;
            transition: background 1.5s ease-in-out;
        }

        /* Minimal Glass Effect */
        .glass-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Album Art Shadow */
        .album-shadow {
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Play Button Pulse */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .play-active {
            animation: pulse-ring 2s infinite;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ffffff;
            margin-top: -6px;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        /* Modal Transition */
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Hide scrollbar for light list */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="overflow-hidden flex flex-col items-center justify-center relative">

    <!-- Background Overlay for darkening -->
    <div class="absolute inset-0 bg-black/30 pointer-events-none z-0"></div>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-md px-6 flex flex-col items-center text-center">
        
        <!-- Status Badge -->
        <div id="status-badge" class="mb-8 px-4 py-1.5 rounded-full bg-black/40 backdrop-blur-md text-xs font-medium uppercase tracking-wider text-white/70 transition-colors">
            Ready to Sync
        </div>

        <!-- Album Art -->
        <div class="relative w-64 h-64 md:w-80 md:h-80 mb-10 group">
            <div id="album-art-placeholder" class="w-full h-full rounded-2xl bg-white/10 flex items-center justify-center backdrop-blur-sm shadow-2xl border border-white/10">
                <i class="fas fa-music text-6xl text-white/20"></i>
            </div>
            <img id="album-art" src="" class="w-full h-full rounded-2xl shadow-2xl object-cover hidden transition-transform duration-500 group-hover:scale-[1.02]">
            
            <!-- Play/Pause Button Overlay -->
            <button id="toggle-btn" onclick="toggleSync()" class="absolute -bottom-6 right-6 w-16 h-16 rounded-full bg-white text-black flex items-center justify-center shadow-lg hover:scale-110 transition-transform duration-200 z-20 focus:outline-none">
                <i id="toggle-icon" class="fas fa-play text-xl ml-1"></i>
            </button>
        </div>

        <!-- Track Info -->
        <div class="w-full mb-6">
            <h1 id="track-name" class="text-3xl md:text-4xl font-bold mb-2 truncate leading-tight">SpottyHue</h1>
            <p id="artist-name" class="text-lg text-white/70 truncate">Sync your lights to Spotify</p>
        </div>

        <!-- Palette Visualization -->
        <div id="palette-container" class="flex justify-center space-x-3 mb-8 h-8">
            <!-- Swatches injected by JS -->
        </div>

        <!-- Settings Trigger (More Prominent) -->
        <button onclick="openSettings()" class="flex items-center space-x-2 px-6 py-3 rounded-full bg-white/10 hover:bg-white/20 transition-colors text-white font-medium backdrop-blur-md border border-white/5">
            <i class="fas fa-sliders-h text-lg"></i>
            <span>Configure Lights</span>
        </button>

    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal fixed inset-0 z-50 flex items-end md:items-center justify-center">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeSettings()"></div>
        
        <div class="relative w-full max-w-lg bg-[#121212] md:rounded-3xl rounded-t-3xl p-6 shadow-2xl transform transition-transform duration-300 translate-y-0 h-[85vh] flex flex-col">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xl font-bold">Settings</h2>
                <button onclick="closeSettings()" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition-colors">
                    <i class="fas fa-times text-sm"></i>
                </button>
            </div>

            <!-- Settings Content (Scrollable) -->
            <div class="overflow-y-auto flex-1 no-scrollbar space-y-8 pb-8">
                
                <!-- Sliders Section -->
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between mb-2 text-sm font-medium">
                            <span class="text-white/60">Brightness</span>
                            <span id="brightness-val">100%</span>
                        </div>
                        <input type="range" id="brightness" min="0" max="254" value="254" onchange="updateConfig()" class="w-full">
                    </div>

                    <div>
                        <div class="flex justify-between mb-2 text-sm font-medium">
                            <span class="text-white/60">Color Count</span>
                            <span id="colors-val">3</span>
                        </div>
                        <input type="range" id="num-colors" min="1" max="5" value="3" onchange="updateConfig()" class="w-full">
                    </div>

                    <div>
                        <div class="flex justify-between mb-2 text-sm font-medium">
                            <span class="text-white/60">Update Speed</span>
                            <span id="interval-val">2s</span>
                        </div>
                        <input type="range" id="update-interval" min="1" max="10" value="2" onchange="updateConfig()" class="w-full">
                    </div>
                </div>

                <div class="h-px bg-white/10"></div>

                <!-- Light Selection Section -->
                <div>
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-sm font-bold text-white/40 uppercase tracking-wider">Select Lights</h3>
                        
                        <!-- Tabs -->
                        <div class="flex bg-white/10 rounded-lg p-1">
                            <button onclick="switchLightTab('groups')" id="tab-groups" class="px-3 py-1 rounded text-xs font-medium transition-colors bg-white/20 text-white">Groups</button>
                            <button onclick="switchLightTab('lights')" id="tab-lights" class="px-3 py-1 rounded text-xs font-medium transition-colors text-white/50 hover:text-white">Lights</button>
                        </div>
                    </div>
                    
                    <div id="selection-container" class="space-y-3">
                        <!-- Content injected by JS -->
                    </div>
                </div>

                <!-- Connection Test -->
                <div class="pt-4">
                    <button onclick="testConnection()" class="w-full py-4 rounded-xl bg-white/5 hover:bg-white/10 text-sm font-medium transition-colors border border-white/5">
                        Test Connection Status
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        window.__BASE_PATH__ = "{{ base_path }}";
    </script>
    <script src="{{ base_path }}/static/app.js"></script>
</body>
</html>
